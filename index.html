<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com CSS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--Eestrura do header para o Navbar-->
    <header> <!--Como neste caso só existe umu header, é mais prático não inidcar uma classe para  ele, mas se necessário faça-o-->
        <nav class="navbar-conteiner">
            <h3 class="logobrand">Logobrand</h3>
            <div class="menu-conteiner">
                <ul class="menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Repare bem na estrutura das Tag's, esclhi usar a tag "div" dentro da tag "nav" para centralizar os componentes do nav bar-->
</body>
</html>
